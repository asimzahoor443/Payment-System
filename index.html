<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link rel="stylesheet" href="Payentstyle.css">
</head>
    <body>
        
    <form action="">
        <center>
        <h1> Payment Form</h1>
        <h2>Contact Information</h2>
    </center>
    <br>
    <center>
    <p>Name:* <input type="text" name="user-name" required></p>
    <fieldset>
    <legend>Gender*  </legend>
    <p>
        Male <input type="radio" name="gender" id="gender">
        Female <input type="radio" name="gender" id="gender">
    </p>
</fieldset>
<br><br>
<fieldset>
    <p>Address: <textarea name="address" id="address" rows="5" cols="30" ></textarea></p>
    <p>Email:* <input type="email" name="email" id="email" required></p>
    <p>Pincode <input type="number" name="pincode" id="pincode" required></p>

</fieldset>
<br><br>
<fieldset>
    <h2>Payment Information</h2>
    <p>Card Type: 
        <select name="Card_Type" id="card_Type" required>
            <option value="">-- Select a Card Type---</option>
            <option value="visa">Visa</option>
            <option value="Rupay">Rupay</option>
            <option value="mastercard">mastercard</option>

        </select>

    <p>
        Card Number* <input type="number" name="card_number" id="card_number" required>
    </p>
    <p>
        Expiration Date:* <input type="date" name="exp_date" id="exp_date" required>
    </p>
    <p>
        CVV* <input type="password" name="cvv" id="cvv" required>
    </p>
    <input type="submit" value="Pay Now"> 

</fieldset>
</center>

    
    </form>

    
</body>
</html>
